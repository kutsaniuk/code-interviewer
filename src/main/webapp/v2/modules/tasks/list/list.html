<div id="mainTasksBox">
	<div class="box">
		<table id="head">
			<tr>
				<td><span ng-bind="listCtrl.tasks.length"></span> Tasks</td>
				<td id="page-size">
					<div>
						<input type="radio" id="radio1" name="radios" ng-change="changeAction()" ng-model="pageSize"
						       value="5">
						<label id="label1" for="radio1">5</label>
						<input type="radio" id="radio2" name="radios" ng-change="changeAction()" ng-model="pageSize"
						       value="10" selected>
						<label id="label2" for="radio2">10</label>
						<input type="radio" id="radio3" name="radios" ng-change="changeAction()" ng-model="pageSize"
						       value="15">
						<label id="label3" for="radio3">15</label>
					</div>
				</td>
			</tr>
		</table>
		<table id="tableData" class="main-table" cellspacing="0" cellpadding="0">
			<thead>
			<th></th>
			<th translate>TITLE_TASK</th>
			<th translate>TECHNOLOGY</th>
			<th translate>LAST_MODIFY</th>
			<th translate>DIFFICULTY</th>
			</thead>
			<tbody>
			<tr class="hover-tr"
			    ng-repeat="task in listCtrl.tasks | orderBy:sortType:sortReverse | filter:{title:searchTask,language:technology,level:difficalty,day:dayForFilter,mounth:mounthForFilter,year:yearForFilter}"
			    ng-click="sortReorder(task.title,$event)">
				<td class="td-status"><img src="dist/images/task.png"/></td>
				<td class="td-name" ng-bind="task.title">title</td>
				<td ng-bind="task.technology"></td>
				<td ng-bind="task.addedDate"></td>
				<td ng-bind="task.difficulty"></td>
				<td>
					<a href="#" ui-sref="main.tasks.edit({'taskId': task.id})">
						<img id="editImage"
						     src="dist/images/task-edit.png"/>
					</a>
				</td>
				<td><img ng-click="listCtrl.deleteTask(task);" src="dist/images/trash.png" id="deleteImage"/></td>
			</tr>
			</tbody>
		</table>
		<table id="tool" ng-if="lengthClientsPA != 0">
			<tr>
				<td>
					<button ng-click="paging(0)" translate>PREV</button>
					<span id="currentPage" ng-click="paging(currentPage)">{{currentPage + 1}}</span>
					<span id="currentPage" ng-if="(currentPage + 2) <= pageNumber" ng-click="paging(currentPage)">{{currentPage + 2}}</span>
					<span id="currentPage" ng-if="(currentPage + 3) <= pageNumber" ng-click="paging(currentPage)">{{currentPage + 3}}</span>
					<button ng-click="paging(1)" translate>NEXT</button>
				</td>
				<td>
					<a class="send" ui-sref="main.tasks.create" translate>
						NEW
					</a>
				</td>
			</tr>
		</table>
	</div>
	<div id="boxFindTask">
		<span translate>FIND_TASK</span>
		<div>
			<input type="text" placeholder="Title Task" onblur="this.placeholder='Title Task'"
			       onfocus="this.placeholder=''" ng-model="searchTask"></br>
		</div>
		<div>
			<span translate>TECHNOLOGY</span>
			<select class="selectBl" ng-model="technology">
				<option value="" selected>All</option>
				<option value="Java">Java</option>
				<option value="PHP">PHP</option>
				<option value="C#">C#</option>
			</select>
		</div>
		<div>
			<span translate>DIFFICULTY</span>
			<select class="selectBl" ng-model="difficalty">
				<option value="" selected>All</option>
				<option value="eazy">Eazy</option>
				<option value="middle">Middle</option>
				<option value="hard">Hard</option>
			</select>
		</div>
		<div>
			<span translate>LAST_MODIFY</span>
			<br>
			<div id="boxWithDate">
				<select class="selectBl" id="day" ng-model="dayForFilter">
					<option value="" selected></option>
					<option ng-repeat="numberDay in days" value={{numberDay}}>{{numberDay}}</option>
				</select>
				<select class="selectBl" id="mounth" ng-model="mounthForFilter">
					<option value="" selected></option>
					<option value="01">January</option>
					<option value="02">February</option>
					<option value="03">March</option>
					<option value="04">April</option>
					<option value="05">May</option>
					<option value="06">June</option>
					<option value="07"> July</option>
					<option value="08">August</option>
					<option value="19">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select class="selectBl" id="year" ng-model="yearForFilter">
					<option value="" selected></option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
				</select>
				<!-- ne add select data modify -->
			</div>
		</div>
	</div>
</div>
